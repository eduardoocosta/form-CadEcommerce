<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body>
  <div class="container">
    <form class="row g-3">
      <h3>Dados pessoais</h3>
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="Nome">
      </div>

      <div class="col-md-3">
        <label for="inputZip" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-md-5">
        <label for="nome" class="form-label">Número de Telefone</label>
        <input type="tel" class="form-control" id="numero">
      </div>


      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>  

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <h3>Dados de Endereço</h3>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-5">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="1234 Main St">
      </div>
      <div class="col-2">
        <label for="inputAddress2" class="form-label">Número</label>
        <input type="number" class="form-control" id="numero" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-3">
        <label for="inputAddress2" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Referências Próximas</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <input id="inputState" class="form-control">
      </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</body>

</html>
